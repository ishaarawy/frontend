<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-list>
      <mat-list-item *ngFor="let link of navLinks">
        <a [routerLink]="link.url">{{link.name}}</a>
      </mat-list-item>
     </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
